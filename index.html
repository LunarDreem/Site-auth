<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="btnsAuth">
                <button class="btnActive">Вход</button>
                <button class="btnNoBG">Регистрация</button>
            </div>
            <p class="authTitle">
                Вход
            </p>
            <input class="inputForm" type="text" placeholder="Введите E-mail ">
            <input class="inputForm" type="password" placeholder="Пароль">
            <div class="secondBtns">
                <div class="rememberMeBlock">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">Запомнить меня</label>
                </div>
                <a href="#">Забыли пароль?</a>
            </div>
            <button class="signInBtn">Войти</button>
            <div class="createAccount">
                <p>Ещё нет аккаунта?</p>
                <a href="">Зарегистрироватся</a>
            </div>
            <p class="signOtherText">Или войдите через</p>
            <div class="socialContainer">
                <div class="socialWrapper">
                    <svg>
                        <use xlink:href="/social-media.svg#facebook"></use>
                    </svg>
                    <svg>
                        <use xlink:href="/social-media.svg#instagram"></use>
                    </svg>
                    <svg>
                        <use xlink:href="/social-media.svg#in"></use>
                    </svg>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
